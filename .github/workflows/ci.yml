name: Lucky Bug Honeypot CI

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  check_format:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:0.35.1
    steps:
      - uses: actions/checkout@v1
      - name: Format
        run: crystal tool format --check
  specs:
    runs-on: ubuntu-latest
    env:
      LUCKY_ENV: test
      DB_HOST: postgres
      SKIP_LUCKY_TASK_PRECOMPILATION: 1

    container:
      image: crystallang/crystal:0.35.1

    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
       # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Install PostgreSQL client
      run: |
        apt-get update
        apt-get -yqq install libpq-dev postgresql-client

    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: "Install yarn"
      run: npm install -g yarn

    - name: Get yarn cache directory path
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Set up Yarn cache
      uses: actions/cache@v2.1.1
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Set up Crystal cache
      uses: actions/cache@v2.1.1
      with:
        path: lib
        key: ${{ runner.os }}-crystal-${{ hashFiles('**/shard.lock') }}
        restore-keys: |
          ${{ runner.os }}-crystal-

    - name: Install shards
      run: shards check || shards install

    - name: Install yarn packages
      run: yarn install --frozen-lockfile --no-progress

    - name: Running System Check
      run: ./script/system_check

    - name: Compiling assets
      run: yarn dev

    - name: Build lucky_tasks
      run: crystal build tasks.cr -o ./lucky_tasks

    - name: Prepare database
      run: |
        ./lucky_tasks db.create
        ./lucky_tasks db.migrate
        ./lucky_tasks db.create_required_seeds

    - name: Run tests
      run: crystal spec
